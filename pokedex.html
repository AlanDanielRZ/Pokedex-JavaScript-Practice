<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex LaunchX</title>
    <link rel="stylesheet" href="./estilo-pokedex.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"/>
</head>
<body>
  <header>
    <img src="./img/logo.png" alt="logo">
  </header>

    <div id="pokedex" style="margin-top: 50px;">
        <!-- Left Panel -->
        <div id="left-panel">
          <!-- Top lights -->
          <div class="left-top-container">
            <svg height="100" width="225" class="left-svg">
              <polyline
                points="0,75 70,75 90,38 224,38"
                style="fill: none; stroke: black; stroke-width: 3"
              />
            </svg>
            <div class="lights-container">
              <div class="big-light-boarder">
                <div class="big-light blue">
                  <div class="big-dot light-blue"></div>
                </div>
              </div>
              <div class="small-lights-container">
                <div class="small-light red">
                  <div class="dot light-red"></div>
                </div>
                <div class="small-light yellow">
                  <div class="dot light-yellow"></div>
                </div>
                <div class="small-light green">
                  <div class="dot light-green"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- Center Screen -->
          <div class="screen-container" id="screen-normal">
            <div class="screen">
              <div class="top-screen-lights">
                <div class="mini-light red"></div>
                <div class="mini-light red"></div>
              </div>
              <div id="screen">
                <img src="./img/pokeball.jpg" alt="Pokemon" id="pokeImg" width="130px" class="main-img">
              </div>
              <div class="bottom-screen-lights">
                <div class="small-light red">
                  <div class="dot light-red"></div>
                </div>
                <div class="burger">
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="screen-container-shiny" id="screen-shiny">
            <div class="screen">
              <div class="top-screen-lights">
                <div class="mini-light red"></div>
                <div class="mini-light red"></div>
              </div>
              <div id="screen">
                <img src="./img/superball.png" alt="Pokemon" id="pokeImgColor" width="130px" class="main-img">
              </div>
              <div class="bottom-screen-lights">
                <div class="small-light red">
                  <div class="dot light-red"></div>
                </div>
                <div class="burger">
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- Bottom Buttons -->
          <div class="buttons-container">
            <div class="upper-buttons-container">
                <button class="buscar-pokemon" onclick="fetchPokemon()">Ok</button>
              <div class="long-buttons-container">
                <button class="long-button red" id="normal-sprite" onclick="verNormal(this)">Normal</button>
                <button class="long-button light-blue" id="shiny-sprite" onclick="verShiny(this)">Shiny</button>
              </div>
            </div>
            <div class="nav-buttons-container">
              <div class="green-screen">
                <input type="text" placeholder="pikachu" id="pokeName" name="pokeName" class="input-pokedex">
              </div>
              <div class="right-nav-container">
                <div class="nav-button">
                  <div class="nav-center-circle"></div>
                  <div class="nav-button-vertical"></div>
                  <div class="nav-button-horizontal">
                    <div class="border-top"></div>
                    <div class="border-bottom"></div>
                  </div>
                </div>
                <div class="bottom-right-nav-container">
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End of Left panel -->
  
        <!-- Right-panel -->
        <div id="right-panel">
          <!-- Blank container -->
          <div class="empty-container">
            <svg height="100%" width="100%">
              <polyline
                points="0,0 0,40 138,40 158,75 250,75 250,0 0,0"
                style="fill: none; stroke: black; stroke-width: 3"
              />
              <polyline
                points="75,40 138,40 158,75 250,75"
                style="fill: none; stroke: black; stroke-width: 3"
              />
            </svg>
          </div>
          <!-- Top screen -->
          <div class="top-screen-container">
            <div id="about-screen" class="right-panel-screen">
              <ul>
                <li id="pokeNumber"></li>
                <li id="altura"></li>
                <li id="peso"></li>
                <li id="tipos"></li>
              </ul>
            </div>
            <div id="stats-screen" class="right-panel-screen2">
              <ul>
                <li id="hp"></li>
                <li id="ataque"></li>
                <li id="defensa"></li>
                <li id="ataque-esp"></li>
                <li id="defensa-esp"></li>
                <li id="velocidad"></li>
              </ul>
            </div>
          </div>
          <!-- Blue Buttons -->
          <div class="square-buttons-container">
            <div class="blue-squares-container">
              <div class="blue-square"></div>
              <div class="blue-square"></div>
              <div class="blue-square"></div>
              <div class="blue-square"></div>
              <div class="blue-square"></div>
              <div class="blue-square"></div>
              <div class="blue-square"></div>
              <div class="blue-square"></div>
              <div class="blue-square"></div>
              <div class="blue-square"></div>
            </div>
          </div>
          <!-- Center Buttons -->
          <div class="center-buttons-container">
            <div class="center-left-container">
              <div class="white-squares-container">
                  <button id="info" class="white-square" onclick="verInfo(this)">Info.</button>
                  <button id="stats" class="white-square" onclick="verStats(this)">Stat.</button>
              </div>
            </div>
            <div class="center-right-container">
              <div class="thin-buttons-container">
                <div class="thin-button"></div>
                <div class="thin-button"></div>
              </div>
              <div class="yellow-button yellow">
                <div class="big-dot light-yellow">
                  <button id="movimientos" class="big-dot light-yellow" style="z-index: 200;" onclick="fetchPokemon()"></button>
                </div>
              </div>
            </div>
          </div>
          <!-- Bottom screens -->
          <div class="bottom-screens-container">
            <div id="type1-screen" class="right-panel-screen"></div>
            <div id="type2-screen" class="right-panel-screen"></div>
          </div>
        </div>
      </div>
</body>
<footer>
    <script src="./pokedex.js"></script>
    <h4>Alan Daniel Ramirez Cruz</h4>
    <h4>Launch X: Formaci√≥n de Developers</h4>
    <h4>FrontEnd Mission - Practica de JavaScript</h4>
</footer>
</html>
